<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <title>sky coffee</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        <a href="">
          <img src="../images/logo.png" alt="SKY COFFEE" />
        </a>
      </h1>
    </header>
    <div class="main-visual">
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="../images/pc_main-visual.jpg"
        />
        <img
          src="../images/sp_main-visual.jpg"
          alt="複数の青いカップのコーヒー"
        />
      </picture>
    </div>
    <nav class="global-nav">
      <ul>
        <li>menu</li>
        <li>blog</li>
        <li>access</li>
      </ul>
    </nav>
    <main class="content">
      <section class="concept">
        <div class="container">
          <div class="img">
            <img
              src="../images/concept.jpg"
              alt="青いカップのコーヒ"
              width="750"
              height="759"
            />
          </div>
          <div class="desc">
            <div class="subtitle">Concept</div>
            <h2 class="title">心静かにコーヒーを</h2>
            <div class="text">
              <p>
                立ち止まって、 <br />空の青さを眺めて、 <br />一息つきましょう。
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <section class="blog">
      <div class="container">
        <h2 class="heading">
          blog
          <span class="subtitle">ブログ</span>
        </h2>
        <div class="list">
          <div class="item">
            <a href="">
              <div class="img">
                <img
                  src="../images/thumbnail01.jpg"
                  alt="青いトラック"
                  width="700"
                  height="357"
                />
              </div>
              <div class="title">コーヒーカー始めました。</div>
              <div class="date">2030.08.08</div>
            </a>
          </div>
          <div class="item">
            <a href="">
              <div class="img">
                <img
                  src="../images/thumbnail02.jpg"
                  alt="牛乳"
                  width="700"
                  height="357"
                />
              </div>
              <div class="title">濃厚クリーミーなミルクをどうぞ</div>
              <div class="date">2030.08.05</div>
            </a>
          </div>
          <div class="item">
            <a href="">
              <div class="img">
                <img
                  src="../images/thumbnail03.jpg"
                  alt="音楽プレイヤー"
                  width="700"
                  height="357"
                />
              </div>
              <div class="title">
                Sky Coffeeのオリジナル曲が完成!無料ダウンロード可能です!
              </div>
              <div class="date">2030.08.02</div>
            </a>
          </div>
          <div class="item">
            <a href="">
              <div class="img">
                <img
                  src="../images/thumbnail04.jpg"
                  alt="山"
                  width="700"
                  height="357"
                />
              </div>
              <div class="title">ハイキング用のコーヒーを発売中です。</div>
              <div class="date">2030.07.28</div>
            </a>
          </div>
          <div class="item">
            <a href="">
              <div class="img">
                <img
                  src="../images/thumbnail05.jpg"
                  alt="模様"
                  width="700"
                  height="357"
                />
              </div>
              <div class="title">ショップの壁を塗ってみました。</div>
              <div class="date">2030.07.27</div>
            </a>
          </div>
          <div class="item">
            <a href="">
              <div class="img">
                <img
                  src="../images/thumbnail06.jpg"
                  alt="コーヒーと本"
                  width="700"
                  height="357"
                />
              </div>
              <div class="title">ブログをはじめました。</div>
              <div class="date">2030.07.26</div>
            </a>
          </div>
        </div>
        <a href="" class="btn"> ブログ一覧 </a>
      </div>
    </section>
    <footer class="footer">
      <div class="logo">
        <a href="">
          <img
            src="../images/logo-white.png"
            alt="Sky Coffee"
            width="200"
            height="40"
          />
        </a>
      </div>
      <div class="copyright">©︎Sky Coffee</div>
    </footer>
  </body>
</html>
